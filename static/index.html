<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stitcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-card {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .progress {
            height: 20px;
        }
        .status-badge {
            font-size: 0.9rem;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        #loadingSpinner {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Video Stitcher</h1>
        
        <!-- Upload Form -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Videos</h5>
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="wweVideo" class="form-label">WWE Video</label>
                                <input type="file" class="form-control" id="wweVideo" name="wwe_video" accept="video/*" required>
                                <div class="invalid-feedback">Please select a WWE video.</div>
                            </div>
                            <div class="mb-3">
                                <label for="fanVideo" class="form-label">Fan Video</label>
                                <input type="file" class="form-control" id="fanVideo" name="fan_video" accept="video/*" required>
                                <div class="invalid-feedback">Please select a fan video.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Start Processing
                                <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Processing Tasks</h2>
                <div id="tasksList"></div>
            </div>
        </div>
    </div>

    <script>
        // Task status polling interval (in milliseconds)
        const POLL_INTERVAL = 5000;
        let activeTasks = new Set();

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }

        // Get status badge class
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'pending': return 'bg-secondary';
                case 'processing': return 'bg-primary';
                case 'completed': return 'bg-success';
                case 'failed': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        // Create task card
        function createTaskCard(task) {
            return `
                <div class="card task-card" data-task-id="${task.id}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Task ${task.id.slice(0, 8)}</h5>
                            <span class="badge ${getStatusBadgeClass(task.status)} status-badge">
                                ${task.status.charAt(0).toUpperCase() + task.status.slice(1)}
                            </span>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Created: ${formatTimestamp(task.created_at)}</small>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-1">WWE Video: ${task.wwe_filename}</p>
                                </div>
                                <div class="col-md-6">
                                    <p class="mb-1">Fan Video: ${task.fan_filename}</p>
                                </div>
                            </div>
                        </div>
                        ${task.status === 'processing' ? `
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" 
                                     style="width: ${task.progress}%">
                                    ${task.progress}%
                                </div>
                            </div>
                        ` : ''}
                        ${task.status === 'completed' ? `
                            <a href="/download/${task.id}" class="btn btn-success">
                                Download Video
                            </a>
                        ` : ''}
                        ${task.status === 'failed' ? `
                            <div class="alert alert-danger">
                                Error: ${task.error || 'Unknown error occurred'}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Update tasks list
        async function updateTasksList() {
            try {
                const response = await fetch('/tasks');
                const tasks = await response.json();
                
                const tasksList = document.getElementById('tasksList');
                tasksList.innerHTML = tasks.map(createTaskCard).join('');
                
                // Update active tasks set
                activeTasks = new Set(tasks.filter(t => t.status === 'processing').map(t => t.id));
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        // Poll for task updates
        function startPolling() {
            setInterval(() => {
                if (activeTasks.size > 0) {
                    updateTasksList();
                }
            }, POLL_INTERVAL);
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get file inputs
            const wweFile = document.getElementById('wweVideo').files[0];
            const fanFile = document.getElementById('fanVideo').files[0];
            
            // Validate files
            if (!wweFile || !fanFile) {
                alert('Please select both videos');
                return;
            }
            
            // Log file details
            console.log('WWE Video:', {
                name: wweFile.name,
                size: formatFileSize(wweFile.size),
                type: wweFile.type
            });
            console.log('Fan Video:', {
                name: fanFile.name,
                size: formatFileSize(fanFile.size),
                type: fanFile.type
            });
            
            const formData = new FormData();
            formData.append('wwe_video', wweFile);
            formData.append('fan_video', fanFile);
            
            // Show loading spinner
            const submitButton = e.target.querySelector('button[type="submit"]');
            const spinner = document.getElementById('loadingSpinner');
            submitButton.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                console.log('Sending request to /stitch-videos/');
                const response = await fetch('/stitch-videos/', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (!response.ok) {
                    throw new Error(result.detail || 'Failed to start video processing');
                }
                
                activeTasks.add(result.task_id);
                updateTasksList();
                
                // Reset form
                e.target.reset();
                e.target.classList.remove('was-validated');
                
                // Show success message
                alert('Video processing started successfully!');
                
            } catch (error) {
                console.error('Error details:', error);
                alert(`Failed to start video processing: ${error.message}`);
            } finally {
                // Hide loading spinner
                submitButton.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Add file input validation
        document.getElementById('wweVideo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('WWE Video selected:', file.name);
            }
        });

        document.getElementById('fanVideo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('Fan Video selected:', file.name);
            }
        });

        // Initialize
        updateTasksList();
        startPolling();
    </script>
</body>
</html>
